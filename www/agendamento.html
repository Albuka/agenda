$(document).ready(function ($) { 
		$('.iva-mobile-dropdown').click(function(){
			if($('.iva-mobile-menu').css('height') == '100px') {
				$('.iva-mobile-menu').animate({height:0}, '500');
			}
			else{
				$('.iva-mobile-menu').show();
				$('.iva-mobile-menu').animate({height:100}, '500');
			}

			return false;
		});

		mobilemenu();
		$(window).resize(function () {
			mobilemenu();
		});
	
	/* ---------------Mobile menu---------------------- */
	function mobilemenu(){

		// show meun starting from iPad Portrait
		if( window.innerWidth < 768 ){
			$('.header #menuwrap').hide();
		}else {
			$('.header #menuwrap').show();
			$('.iva-mobile-menu').hide();
		}

	}
});

	</script

					html = '<h2><span class="wi icon-'+weather.code+'"></span> '+weather.temp+'&deg;'+weather.units.temp+'</h2>';

					//html += '<li class="currently">'+weather.currently+'</li>';
					html += '<li class="currently">Vento:</li>';
					html += '<li>'+weather.wind.direction+' '+weather.wind.speed+' '+weather.units.speed+'</li></ul>';
					$("#weather").html(html);
				},
				error: function(error) {
				  $("#weather").html('<p>'+error.message+'</p>');
				}
			 });

		 var currentdate	 	= new Date();

			}

			var current_date 	= currentdate.getDate(); 
			var current_month 	= monthNames[ currentdate.getMonth()]; 
			var current_year 	= currentdate.getFullYear(); 

		
			// Callender Date,Month,Year
			jQuery('.iva-calDate').html(current_date);
			jQuery('.iva-calMonth').html(current_month);
			jQuery('.iva-calYear').html(current_year);
			
		});
		
		function mascara(t, mask){
			 var digits="0123456789 -"  
			var campo_temp   
			for (var i=0;i<t.value.length;i++){  
				campo_temp=t.value.substring(i,i+1)   
				if (digits.indexOf(campo_temp)==-1){  
					t.value = t.value.substring(0,i);  
				}  
			}  
			 var i = t.value.length;
			 var saida = mask.substring(1,0);
			 var texto = mask.substring(i);
			 if (texto.substring(0,1) != saida){
				 t.value += texto.substring(0,1); 
			 }
		}
